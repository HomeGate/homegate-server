<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Authorize</title>

    <link rel="icon" type="image/png" sizes="192x192"  href="/static/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">

    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>

    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>
<body class="bg-dark">
<div class="mt-5 container">
    <div class="row justify-content-md-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="shadow-lg card p-5 bg-white">
                <div class="card-body">
                    <h2 class="card-title">Authorize</h2>
                    {{ .clientId }}
                    <p class="card-text">Your are about to grant an app access to your home.</p>
                    <a class="btn btn-success" href="/authorize/continue?redirect_uri={{ .redirectUrl }}&state={{ .state }}" role="button">Continue</a>
                    <a class="btn btn-danger" href="javascript:close()" role="button">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
